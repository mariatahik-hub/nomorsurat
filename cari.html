<div class="search-module">
  <div class="search-header">
    
  </div>

  <form id="searchForm" class="search-form">
    <div class="search-input-group">
      <label for="keyword">
        <span><i class="fa-solid fa-magnifying-glass"></i> Kata kunci</span>
        <small>Minimal 2 karakter.</small>
      </label>
      <div class="search-input-row">
        <input type="text" id="keyword" name="keyword" placeholder="Contoh: 000.1.2 atau perjalanan dinas pegawai">
        <button type="submit" id="searchButton">
          <i class="fa-solid fa-search"></i>
          <span>Cari</span>
        </button>
      </div>
    </div>
  </form>

  <div id="searchStatus" class="search-status"></div>

  <div id="resultsContainer" class="results-container" style="display:none;">
    <div class="results-header">
      <div>
        <span class="results-count" id="resultsCount"></span>
        <p id="resultsInfo" class="results-info"></p>
      </div>
    </div>

    <!-- Modal Ambil Nomor Surat -->
<div id="nomorModal" class="ns-modal" style="display:none;">
  <div class="ns-modal-backdrop" id="nomorModalBackdrop"></div>

  <div class="ns-modal-card" role="dialog" aria-modal="true" aria-labelledby="nomorModalTitle">
    <div class="ns-modal-header">
      <div>
        <h3 id="nomorModalTitle">Ambil Nomor Surat</h3>
        <p class="ns-modal-subtitle">Pilih jenis surat & subbagian, lalu generate nomor.</p>
      </div>
      <button type="button" class="ns-modal-close" id="nomorModalCloseBtn" aria-label="Tutup">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="ns-modal-body">
      <div class="ns-kode-box">
        <div>
          <small>Kode klasifikasi</small>
          <div class="ns-kode-value"><code id="selectedKode">-</code></div>
        </div>
        <div>
          <small>Uraian</small>
          <div class="ns-kode-uraian" id="selectedUraian">-</div>
        </div>
      </div>

      <div class="ns-form-grid">
        <label class="ns-field">
          <span>Jenis surat</span>
          <select id="jenisSurat">
            <option value="UMUM">Umum (kode/urut/subbagian)</option>
            <option value="PERJANJIAN">Surat Perjanjian (kode/urut/subbagian/tahun)</option>
          </select>
        </label>

        <label class="ns-field">
          <span>Subbagian / Bidang</span>
          <select id="kodeSubbagian">
            <option value="">Memuat data…</option>
          </select>
          <small class="ns-hint" id="subbagianHint"></small>
        </label>

        <label class="ns-field">
          <span>Nama pemohon (opsional)</span>
          <input id="namaPemohon" type="text" placeholder="Nama pengusul/pembuat surat">
        </label>

        <label class="ns-field">
          <span>Tanggal surat (opsional)</span>
          <input id="tanggalSurat" type="date">
          <small class="ns-hint">Tahun diambil dari tanggal ini (untuk Surat Perjanjian).</small>
        </label>

        <label class="ns-field ns-full">
          <span>Perihal (opsional)</span>
          <textarea id="perihal" rows="3" placeholder="Contoh: Permohonan perjalanan dinas…"></textarea>
        </label>
      </div>

      <div id="nomorResult" class="ns-result" style="display:none;">
        <div class="ns-result-top">
          <div>
            <div class="ns-result-title">Nomor surat</div>
            <div class="ns-result-value" id="nomorValue">-</div>
            <div class="ns-result-meta" id="nomorMeta"></div>
          </div>

          <button type="button" id="copyNomorBtn" class="ns-copy-btn">
            <i class="fa-regular fa-copy"></i> Copy
          </button>
        </div>
      </div>

      <div id="nomorModalStatus" class="ns-modal-status"></div>
    </div>

    <div class="ns-modal-footer">
      <button type="button" class="ns-btn ns-btn-secondary" id="cancelNomorBtn">Batal</button>
      <button type="button" class="ns-btn ns-btn-primary" id="generateNomorBtn">
        <i class="fa-solid fa-hashtag"></i> Generate
      </button>
    </div>
  </div>
</div>

    <div class="results-table-wrapper">
      <table class="results-table">
        <thead>
          <tr>
            <th style="width: 120px;">Kode</th>
            <th>Uraian</th>
            <th style="width: 140px;">Kelompok Utama</th>
            <th style="width: 220px;">Kelompok Sub</th>

      </table>
    </div>

<script>
  (function () {
    'use strict';

    // Helper cepat
    function $(id) {
      return document.getElementById(id);
    }

    const form            = $('searchForm');
    const keywordInput    = $('keyword');
    const statusEl        = $('searchStatus');
    const resultsContainer= $('resultsContainer');
    const resultsBody     = $('resultsBody');
    const resultsCount    = $('resultsCount');
    const resultsInfo     = $('resultsInfo');
    const searchButton    = $('searchButton');

    // ===== Modal & Nomor Surat =====
    const nomorModal         = $('nomorModal');
    const nomorModalBackdrop = $('nomorModalBackdrop');
    const nomorModalCloseBtn = $('nomorModalCloseBtn');
    const cancelNomorBtn     = $('cancelNomorBtn');
    const generateNomorBtn   = $('generateNomorBtn');
    const nomorModalStatus   = $('nomorModalStatus');
    
    const selectedKodeEl   = $('selectedKode');
    const selectedUraianEl = $('selectedUraian');
    
    const jenisSuratEl     = $('jenisSurat');
    const kodeSubbagianEl  = $('kodeSubbagian');
    const subbagianHintEl  = $('subbagianHint');
    const namaPemohonEl    = $('namaPemohon');
    const tanggalSuratEl   = $('tanggalSurat');
    const perihalEl        = $('perihal');
    
    const nomorResultEl = $('nomorResult');
    const nomorValueEl  = $('nomorValue');
    const nomorMetaEl   = $('nomorMeta');
    const copyNomorBtn  = $('copyNomorBtn');
    
    let selectedKode = '';
    let selectedUraian = '';
    let subbagianLoaded = false;

    function setNomorStatus(msg, type){
      if (!nomorModalStatus) return;
      nomorModalStatus.textContent = msg || '';
      nomorModalStatus.style.color =
        type === 'error' ? '#b91c1c' :
        type === 'ok' ? '#0f766e' :
        '#64748b';
    }

    function openNomorModal(kode, uraian){
      selectedKode = kode || '';
      selectedUraian = uraian || '';
    
      if (selectedKodeEl) selectedKodeEl.textContent = selectedKode || '-';
      if (selectedUraianEl) selectedUraianEl.textContent = selectedUraian || '-';
    
      // reset form
      if (jenisSuratEl) jenisSuratEl.value = 'UMUM';
      if (namaPemohonEl) namaPemohonEl.value = '';
      if (tanggalSuratEl) tanggalSuratEl.value = '';
      if (perihalEl) perihalEl.value = '';
      if (nomorResultEl) nomorResultEl.style.display = 'none';
    
      setNomorStatus('', '');
    
      // load subbagian list sekali saja
      if (!subbagianLoaded) {
        setNomorStatus('Memuat daftar subbagian…', '');
        google.script.run
          .withSuccessHandler(function(list){
            subbagianLoaded = true;
            if (!Array.isArray(list)) list = [];
            if (!kodeSubbagianEl) return;
    
            kodeSubbagianEl.innerHTML = '<option value="">-- pilih subbagian --</option>';
            list.forEach(function(item){
              const opt = document.createElement('option');
              opt.value = item.kode;
              opt.textContent = item.kode + ' — ' + item.nama;
              kodeSubbagianEl.appendChild(opt);
            });
    
            if (subbagianHintEl) {
              subbagianHintEl.textContent = list.length
                ? 'Daftar subbagian berhasil dimuat.'
                : 'Belum ada data subbagian. Isi sheet Ref_Subbagian.';
            }
            setNomorStatus('', '');
          })
          .withFailureHandler(function(err){
            setNomorStatus('Gagal memuat subbagian: ' + (err && err.message ? err.message : err), 'error');
            if (kodeSubbagianEl) kodeSubbagianEl.innerHTML = '<option value="">(gagal memuat)</option>';
          })
          .getSubbagianList();
      }
    
      if (nomorModal) nomorModal.style.display = 'block';
    }
    
    function closeNomorModal(){
      if (nomorModal) nomorModal.style.display = 'none';
    }
    
    async function copyText(text){
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch(e){
        // fallback
        const ta = document.createElement('textarea');
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand('copy');
        document.body.removeChild(ta);
        return ok;
      }
    }

// Event delegation untuk tombol "Ambil" di tabel
if (resultsBody) {
  resultsBody.addEventListener('click', function(ev){
    const btn = ev.target.closest('.ambil-nomor-btn');
    if (!btn) return;

    const kode = btn.getAttribute('data-kode') || '';
    const uraian = btn.getAttribute('data-uraian') || '';
    openNomorModal(kode, uraian);
  });
}

// Close events
if (nomorModalBackdrop) nomorModalBackdrop.addEventListener('click', closeNomorModal);
if (nomorModalCloseBtn) nomorModalCloseBtn.addEventListener('click', closeNomorModal);
if (cancelNomorBtn) cancelNomorBtn.addEventListener('click', closeNomorModal);

document.addEventListener('keydown', function(e){
  if (e.key === 'Escape' && nomorModal && nomorModal.style.display === 'block') closeNomorModal();
});

// Generate nomor
if (generateNomorBtn) {
  generateNomorBtn.addEventListener('click', function(){
    const kodeSub = (kodeSubbagianEl && kodeSubbagianEl.value) ? kodeSubbagianEl.value.trim() : '';
    const jenis   = (jenisSuratEl && jenisSuratEl.value) ? jenisSuratEl.value : 'UMUM';

    if (!selectedKode) {
      setNomorStatus('Kode klasifikasi belum dipilih.', 'error');
      return;
    }
    if (!kodeSub) {
      setNomorStatus('Pilih subbagian terlebih dahulu.', 'error');
      return;
    }

    const payload = {
      kodeKlasifikasi: selectedKode,
      kodeSubbagian: kodeSub,
      jenisSurat: jenis,
      namaPemohon: (namaPemohonEl && namaPemohonEl.value) ? namaPemohonEl.value.trim() : '',
      perihal: (perihalEl && perihalEl.value) ? perihalEl.value.trim() : '',
      tanggalSurat: (tanggalSuratEl && tanggalSuratEl.value) ? tanggalSuratEl.value : ''
    };

    setNomorStatus('Menghasilkan nomor surat…', '');

    google.script.run
      .withSuccessHandler(function(res){
        const nomor = res && res.nomorSurat ? res.nomorSurat : '';
        if (!nomor) {
          setNomorStatus('Berhasil, tapi nomor surat kosong (cek log server).', 'error');
          return;
        }

        if (nomorValueEl) nomorValueEl.textContent = nomor;
        if (nomorMetaEl) {
          nomorMetaEl.textContent = 'Nomor urut: ' + res.nomorUrut + ' | Tahun: ' + res.tahun;
        }
        if (nomorResultEl) nomorResultEl.style.display = 'block';
        setNomorStatus('Nomor surat berhasil dibuat & disimpan ke register.', 'ok');
      })
      .withFailureHandler(function(err){
        setNomorStatus('Gagal generate: ' + (err && err.message ? err.message : err), 'error');
      })
      .generateNomorSurat(payload);
  });
}

// Copy nomor
if (copyNomorBtn) {
  copyNomorBtn.addEventListener('click', async function(){
    const text = nomorValueEl ? nomorValueEl.textContent : '';
    if (!text) return;
    const ok = await copyText(text);
    setNomorStatus(ok ? 'Nomor surat tersalin.' : 'Gagal menyalin nomor surat.', ok ? 'ok' : 'error');
  });
}

    function escapeHtml(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function setStatus(message, type) {
      if (!statusEl) return;
      statusEl.innerHTML = message || '';
      statusEl.className = 'search-status ' + (type || '');
    }

    function setLoading(isLoading) {
      if (!searchButton) return;
      searchButton.disabled = isLoading;
      searchButton.innerHTML = isLoading
        ? '<i class="fa-solid fa-spinner fa-spin"></i><span>Mencari...</span>'
        : '<i class="fa-solid fa-search"></i><span>Cari</span>';
    }

    function renderResults(data, keyword) {
      // Pastikan array
      if (!Array.isArray(data)) {
        console.log('DEBUG: hasil dari server bukan array, data =', data);
        data = [];
      }

      console.log('DEBUG: jumlah hasil dari server =', data.length);

      if (data.length === 0) {
        if (resultsContainer) resultsContainer.style.display = 'none';
        setStatus(
          'Tidak ada hasil untuk "<strong>' + escapeHtml(keyword) +
          '</strong>". Periksa kembali kata kunci atau coba kata lain.',
          'info'
        );
        return;
      }

      // Ada hasil
      if (resultsBody) {
        resultsBody.innerHTML = '';
        data.forEach(function (row) {
          const tr = document.createElement('tr');
          tr.innerHTML =
            '<td><code>' + escapeHtml(row.kode || '') + '</code></td>' +
            '<td>' + escapeHtml(row.uraian || '') + '</td>' +
            '<td>' + escapeHtml(row.kelompokUtama || '') + '</td>' +
            '<td>' + escapeHtml(row.kelompokSub || '') + '</td>' +
            '<td>' +
              '<button type="button" class="ambil-nomor-btn" ' +
                'data-kode="' + escapeHtml(row.kode || '') + '" ' +
                'data-uraian="' + escapeHtml(row.uraian || '') + '">' +
                '<i class="fa-solid fa-hashtag"></i> Ambil' +
              '</button>' +
            '</td>';
          resultsBody.appendChild(tr);
        });
      }

      if (resultsContainer) resultsContainer.style.display = 'block';
      if (resultsCount) {
        resultsCount.innerHTML =
          '<i class="fa-solid fa-list-check"></i> ' + data.length + ' hasil ditemukan';
      }
      if (resultsInfo) {
        resultsInfo.textContent =
          'Pencarian untuk "' + keyword + '" pada Database_Kode.';
      }
      setStatus('', '');
    }

    if (form) {
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const keyword = (keywordInput && keywordInput.value ? keywordInput.value : '').trim();

        if (!keyword || keyword.length < 2) {
          if (resultsContainer) resultsContainer.style.display = 'none';
          setStatus('Masukkan minimal 2 karakter untuk melakukan pencarian.', 'error');
          return;
        }

        setStatus('Mencari di Database_Kode…', 'info');
        setLoading(true);
        if (resultsContainer) resultsContainer.style.display = 'none';

        google.script.run
          .withSuccessHandler(function (data) {
            setLoading(false);
            renderResults(data, keyword);
          })
          .withFailureHandler(function (err) {
            setLoading(false);
            console.error('ERROR dari server:', err);
            setStatus(
              'Terjadi kesalahan saat mengambil data: ' +
                (err && err.message ? err.message : err),
              'error'
            );
            if (resultsContainer) resultsContainer.style.display = 'none';
          })
          .searchKodeKlasifikasi(keyword);
      });
    }
  })();
</script>
