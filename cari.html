<div class="search-module">
  <div class="search-header">
    
  </div>

  <form id="searchForm" class="search-form">
    <div class="search-input-group">
      <label for="keyword">
        <span><i class="fa-solid fa-magnifying-glass"></i> Kata kunci</span>
        <small>Minimal 2 karakter.</small>
      </label>
      <div class="search-input-row">
        <input type="text" id="keyword" name="keyword" placeholder="Contoh: 000.1.2 atau perjalanan dinas pegawai">
        <button type="submit" id="searchButton">
          <i class="fa-solid fa-search"></i>
          <span>Cari</span>
        </button>
      </div>
    </div>
  </form>

  <div id="searchStatus" class="search-status"></div>

  <div id="resultsContainer" class="results-container" style="display:none;">
    <div class="results-header">
      <div>
        <span class="results-count" id="resultsCount"></span>
        <p id="resultsInfo" class="results-info"></p>
      </div>
    </div>

    <div class="results-table-wrapper">
      <table class="results-table">
        <thead>
          <tr>
            <th style="width: 120px;">Kode</th>
            <th>Uraian</th>
            <th style="width: 140px;">Kelompok Utama</th>
            <th style="width: 220px;">Kelompok Sub</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
          <!-- diisi via JS -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<style>
  .search-module {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .search-header h3 {
    margin: 0 0 0.25rem;
    font-size: 1rem;
    font-weight: 600;
  }

  .search-header p {
    margin: 0;
    font-size: 0.8rem;
    color: #6b7280;
  }

  .search-form {
    margin-top: 0.5rem;
  }

  .search-input-group {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
  }

  .search-input-group label span {
    font-size: 0.85rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.4rem;
    color: #111827;
  }

  .search-input-group label span i {
    color: #14b8a6;
  }

  .search-input-group label small {
    display: block;
    font-size: 0.7rem;
    color: #6b7280;
  }

  .search-input-row {
    display: flex;
    gap: 0.5rem;
    align-items: center;
  }

  .search-input-row input[type="text"] {
    flex: 1;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    padding: 0.55rem 0.9rem;
    font-size: 0.85rem;
    outline: none;
    transition: border-color 0.16s ease-out, box-shadow 0.16s ease-out;
  }

  .search-input-row input[type="text"]:focus {
    border-color: #14b8a6;
    box-shadow: 0 0 0 1px rgba(45, 212, 191, 0.6);
  }

  .search-input-row button {
    border-radius: 999px;
    border: none;
    background: linear-gradient(135deg, #14b8a6, #06b6d4);
    color: #ffffff;
    padding: 0.55rem 0.9rem;
    font-size: 0.8rem;
    font-weight: 500;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    gap: 0.4rem;
    box-shadow: 0 10px 18px rgba(13, 148, 136, 0.35);
    transition: transform 0.12s ease-out, box-shadow 0.12s ease-out, filter 0.12s ease-out;
    white-space: nowrap;
  }

  .search-input-row button i {
    font-size: 0.9rem;
  }

  .search-input-row button:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
    box-shadow: 0 14px 26px rgba(13, 148, 136, 0.45);
  }

  .search-input-row button:disabled {
    opacity: 0.6;
    cursor: default;
    box-shadow: none;
    transform: none;
  }

  .search-status {
    font-size: 0.8rem;
    min-height: 1rem;
  }

  .search-status.info {
    color: #6b7280;
  }

  .search-status.error {
    color: #b91c1c;
  }

  .results-container {
    margin-top: 0.25rem;
    border-radius: 0.9rem;
    border: 1px solid #e5e7eb;
    background: #f9fafb;
    padding: 0.9rem;
  }

  .results-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 0.5rem;
  }

  .results-count {
    font-size: 0.8rem;
    font-weight: 600;
    color: #0f766e;
    background: #ccfbf1;
    border-radius: 999px;
    padding: 0.2rem 0.7rem;
    display: inline-flex;
    align-items: center;
    gap: 0.3rem;
  }

  .results-info {
    margin: 0.25rem 0 0;
    font-size: 0.75rem;
    color: #6b7280;
  }

  .results-table-wrapper {
    overflow-x: auto;
  }

  .results-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.8rem;
  }

  .results-table thead th {
    text-align: left;
    background: #ecfeff;
    border-bottom: 1px solid #d1d5db;
    padding: 0.45rem 0.5rem;
    font-weight: 600;
    color: #0f172a;
  }

  .results-table tbody td {
    padding: 0.4rem 0.5rem;
    border-bottom: 1px solid #e5e7eb;
    vertical-align: top;
  }

  .results-table tbody tr:nth-child(even) {
    background: #f9fafb;
  }

  .results-table tbody tr:hover {
    background: #e0f2fe;
  }

  .results-table code {
    font-size: 0.78rem;
    background: #e5e7eb;
    padding: 0 0.25rem;
    border-radius: 0.25rem;
  }

  @media (max-width: 640px) {
    .search-input-row {
      flex-direction: column;
      align-items: stretch;
    }

    .search-input-row button {
      width: 100%;
      justify-content: center;
    }

    .results-container {
      padding: 0.75rem;
    }
  }
</style>

<script>
  (function () {
    'use strict';

    // Helper cepat
    function $(id) {
      return document.getElementById(id);
    }

    const form            = $('searchForm');
    const keywordInput    = $('keyword');
    const statusEl        = $('searchStatus');
    const resultsContainer= $('resultsContainer');
    const resultsBody     = $('resultsBody');
    const resultsCount    = $('resultsCount');
    const resultsInfo     = $('resultsInfo');
    const searchButton    = $('searchButton');

    function escapeHtml(str) {
      return String(str || '')
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#039;');
    }

    function setStatus(message, type) {
      if (!statusEl) return;
      statusEl.innerHTML = message || '';
      statusEl.className = 'search-status ' + (type || '');
    }

    function setLoading(isLoading) {
      if (!searchButton) return;
      searchButton.disabled = isLoading;
      searchButton.innerHTML = isLoading
        ? '<i class="fa-solid fa-spinner fa-spin"></i><span>Mencari...</span>'
        : '<i class="fa-solid fa-search"></i><span>Cari</span>';
    }

    function renderResults(data, keyword) {
      // Pastikan array
      if (!Array.isArray(data)) {
        console.log('DEBUG: hasil dari server bukan array, data =', data);
        data = [];
      }

      console.log('DEBUG: jumlah hasil dari server =', data.length);

      if (data.length === 0) {
        if (resultsContainer) resultsContainer.style.display = 'none';
        setStatus(
          'Tidak ada hasil untuk "<strong>' + escapeHtml(keyword) +
          '</strong>". Periksa kembali kata kunci atau coba kata lain.',
          'info'
        );
        return;
      }

      // Ada hasil
      if (resultsBody) {
        resultsBody.innerHTML = '';
        data.forEach(function (row) {
          const tr = document.createElement('tr');
          tr.innerHTML =
            '<td><code>' + escapeHtml(row.kode || '') + '</code></td>' +
            '<td>' + escapeHtml(row.uraian || '') + '</td>' +
            '<td>' + escapeHtml(row.kelompokUtama || '') + '</td>' +
            '<td>' + escapeHtml(row.kelompokSub || '') + '</td>';
          resultsBody.appendChild(tr);
        });
      }

      if (resultsContainer) resultsContainer.style.display = 'block';
      if (resultsCount) {
        resultsCount.innerHTML =
          '<i class="fa-solid fa-list-check"></i> ' + data.length + ' hasil ditemukan';
      }
      if (resultsInfo) {
        resultsInfo.textContent =
          'Pencarian untuk "' + keyword + '" pada Database_Kode.';
      }
      setStatus('', '');
    }

    if (form) {
      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const keyword = (keywordInput && keywordInput.value ? keywordInput.value : '').trim();

        if (!keyword || keyword.length < 2) {
          if (resultsContainer) resultsContainer.style.display = 'none';
          setStatus('Masukkan minimal 2 karakter untuk melakukan pencarian.', 'error');
          return;
        }

        setStatus('Mencari di Database_Kodeâ€¦', 'info');
        setLoading(true);
        if (resultsContainer) resultsContainer.style.display = 'none';

        google.script.run
          .withSuccessHandler(function (data) {
            setLoading(false);
            renderResults(data, keyword);
          })
          .withFailureHandler(function (err) {
            setLoading(false);
            console.error('ERROR dari server:', err);
            setStatus(
              'Terjadi kesalahan saat mengambil data: ' +
                (err && err.message ? err.message : err),
              'error'
            );
            if (resultsContainer) resultsContainer.style.display = 'none';
          })
          .searchKodeKlasifikasi(keyword);
      });
    }
  })();
</script>
